<p class="clearfix my-2">
  <span class="float-left h3 my-1">Album</span>
  <button type="button"
          class="btn btn-outline-primary float-right"
          (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed"
          aria-controls="collapseExample">Add Album</button>
</p>
<div id="collapseExample" class="mb-2" [ngbCollapse]="isCollapsed">
  <div class="card">
    <div class="card-block">
      <app-album-edit-form [editAlbum]="editAlbum"
                           (onEdited)="onEditedAlbum($event)"
                           (onCanceled)="onCanceledEditAlbum()"
                           (onAdded)="onAddedAlbum($event)"></app-album-edit-form>
    </div>
  </div>
</div>
<app-albums-list [albums]="albums"
                 (onDelete)="onDeleteAlbum($event)"
                 (onEdit)="onEditAlbum($event)"></app-albums-list>
