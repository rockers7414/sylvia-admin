<table class="table table-sm table-bordered">
  <thead>
    <tr>
      <th>_id</th>
      <th>name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let album of albums">
      <td>{{ album._id }}</td>
      <td>{{ album.name }}</td>
      <td>
        <button type="button" class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
