<table class="table table-sm table-bordered">
  <thead>
    <tr>
      <th>_id</th>
      <th>name</th>
      <th>#albums</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let artist of artists">
      <td>{{ artist._id }}</td>
      <td>{{ artist.name }}</td>
      <td>{{ artist.albums.length }}</td>
      <td>
        <button type="button"
                class="btn btn-sm btn-secondary"
                (click)="onEditArtist(artist)">
          Edit
        </button>
      </td>
      <td>
        <button type="button"
                class="btn btn-sm btn-danger"
                (click)="onDeleteArtist(artist)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
