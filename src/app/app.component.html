<div class="container">
  <app-artist-edit-form
    [editArtist]="editArtist"
    (onEdit)="onEditedArtist($event)"
    (onAdd)="onAddArtist($event)"></app-artist-edit-form>
  <app-artists-list
    [artists]="artists"
    (onDelete)="onDeleteArtist($event)"
    (onEdit)="onEditArtist($event)"></app-artists-list>
</div>
